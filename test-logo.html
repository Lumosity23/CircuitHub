<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test AnimatedLogo</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: #f8f9fa;
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }
        
        .demo-section {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        
        /* Animation de base (idle) - Saut toutes les 2 secondes - DÉSACTIVÉE */

        @keyframes blink {
            0%, 95%, 100% { transform: scaleY(1); }
            97.5% { transform: scaleY(0.05); }
        }

        .bot-group-anim {
            /* animation: jumpAnimation 2s ease-in-out infinite; */
            transform-origin: center;
        }
        
        .eyes-group-anim {
            animation: blink 7s infinite;
            transform-origin: center;
        }

        /* Animation de chargement */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .is-loading .bot-group-anim {
            animation: spin 1.5s linear infinite;
            transform-origin: 100px 100px;
        }

        .is-loading .eyes-group-anim {
            animation: none;
        }
    </style>
</head>
<body>
    <h1>Test des animations du bonhomme CircuitHub</h1>
    
    <div class="demo-section">
        <h2>État Idle (saut toutes les 2 secondes)</h2>
        <div style="width: 120px; height: 120px; margin: 0 auto;">
            <svg width="100%" height="100%" viewBox="-20 -20 240 240" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <radialGradient id="bodyGradient-idle" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                        <stop offset="0%" style="stop-color: #cce7ff" />
                        <stop offset="60%" style="stop-color: #3399ff" />
                        <stop offset="100%" style="stop-color: #0055b3" />
                    </radialGradient>
                    
                    <filter id="softGlow-idle" x="-50%" y="-50%" width="200%" height="200%">
                        <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
                    </filter>
                </defs>
                
                <g>
                    <g>
                        <g class="bot-group-anim">
                            <!-- Halo extérieur -->
                            <circle class="corps" cx="100" cy="100" r="85" fill="#3a4c6a" opacity="0.7" filter="url(#softGlow-idle)" />
                            
                            <!-- Corps principal -->
                            <circle class="corps" cx="100" cy="100" r="80" fill="url(#bodyGradient-idle)" />
                            
                            <!-- Yeux -->
                            <g>
                                <g class="eyes-group-anim">
                                    <rect x="70" y="86" width="12" height="28" rx="6" ry="6" fill="#ffffff" />
                                    <rect x="118" y="86" width="12" height="28" rx="6" ry="6" fill="#ffffff" />
                                </g>
                            </g>
                        </g>
                    </g>
                </g>
            </svg>
        </div>
    </div>
    
    <div class="demo-section">
        <h2>État Loading (rotation)</h2>
        <div style="width: 120px; height: 120px; margin: 0 auto;" class="is-loading">
            <svg width="100%" height="100%" viewBox="-20 -20 240 240" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <radialGradient id="bodyGradient-loading" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                        <stop offset="0%" style="stop-color: #cce7ff" />
                        <stop offset="60%" style="stop-color: #3399ff" />
                        <stop offset="100%" style="stop-color: #0055b3" />
                    </radialGradient>
                    
                    <filter id="softGlow-loading" x="-50%" y="-50%" width="200%" height="200%">
                        <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
                    </filter>
                </defs>
                
                <g>
                    <g>
                        <g class="bot-group-anim">
                            <!-- Halo extérieur -->
                            <circle class="corps" cx="100" cy="100" r="85" fill="#3a4c6a" opacity="0.7" filter="url(#softGlow-loading)" />
                            
                            <!-- Corps principal -->
                            <circle class="corps" cx="100" cy="100" r="80" fill="url(#bodyGradient-loading)" />
                            
                            <!-- Yeux -->
                            <g>
                                <g class="eyes-group-anim">
                                    <rect x="70" y="86" width="12" height="28" rx="6" ry="6" fill="#ffffff" />
                                    <rect x="118" y="86" width="12" height="28" rx="6" ry="6" fill="#ffffff" />
                                </g>
                            </g>
                        </g>
                    </g>
                </g>
            </svg>
        </div>
    </div>
</body>
</html>
